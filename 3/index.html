<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>

    <style>
        .main{
            background-color: rgb(241, 241, 231);
            width: 30%;
            height: 100px;
            border: rgb(211, 211, 196);
            margin-left: 520px;
        }
        #int{
            text-align: center;
        }
        #price{
            margin-top: 20px;
        }
        #total{
            color: coral;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="main">

        <form id="int">
            <span>Price <input type="text" id="price" onkeyup="Multiplication()"> </span>
            <span>X Qty.<input type="number" id="Qty" onkeyup="Multiplication()"> </span>
        </form>

        <p id="total"></p>

    </div>

    <script>
        function Multiplication() {
            var text1 = document.getElementById("price").value;
            var text2 = document.getElementById("Qty").value;
            if (text1 != "" && text2 != "") {
                document.getElementById("total").innerHTML = text1 * text2;
            }
        }
    </script>

</body>

</html>
